<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charitynest | Mobile Donations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .description {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #357abD;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-connected {
            background: #4CAF50;
        }
        
        .badge {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        
        .badge.none {
            background: linear-gradient(135deg, #a1a1a1 0%, #6a6a6a 100%);
        }
        
        .badge.bronze {
            background: linear-gradient(135deg, #cd7f32 0%, #a66a2a 100%);
        }
        
        .badge.silver {
            background: linear-gradient(135deg, #c0c0c0 0%, #a0a0a0 100%);
        }
        
        .badge.gold {
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
        }
        
        .badge-name {
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .badge-desc {
            color: #777;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .wallet-options {
            display: none;
            margin-top: 15px;
        }
        
        .wallet-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Charitynest Donations</h1>
        <p class="description">
            Support our cause directly from your mobile wallet and earn exclusive badges!
        </p>
        
        <button id="connectWallet" class="btn">Connect Wallet</button>
        
        <div id="walletOptions" class="wallet-options">
            <button class="wallet-btn" data-wallet="metamask">MetaMask</button>
            <button class="wallet-btn" data-wallet="trust">Trust Wallet</button>
            <button class="wallet-btn" data-wallet="walletconnect">WalletConnect</button>
        </div>
        
        <div id="badgeDisplay" style="display: none;">
            <div class="badge none" id="badgeIcon">?</div>
            <h2 class="badge-name" id="badgeName">No Badge</h2>
            <p class="badge-desc" id="badgeDesc">Donate to unlock your exclusive badge.</p>
        </div>
        
        <div id="donationForm" style="display: none;">
            <div class="form-group">
                <label for="ethAmount">ETH Amount</label>
                <input type="number" id="ethAmount" placeholder="0.1" step="0.01" min="0.01">
            </div>
            <button id="donateButton" class="btn">Donate with Gasless Approval</button>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const CHARITY_WALLET = "0xYourCharityETHAddressHere"; // ðŸ‘ˆ CHANGE THIS
        const TOKEN_ADDRESS = "0xYourCharitynestTokenAddress"; // ðŸ‘ˆ CHANGE THIS
        const TOKEN_DECIMALS = 18;
        const TOKEN_SYMBOL = "CNEST";
        
        // Badge thresholds (in CNEST)
        const BADGE_THRESHOLDS = {
            BRONZE: 10000,
            SILVER: 100000,
            GOLD: 1000000
        };
        
        // ===== DOM Elements =====
        const connectWalletBtn = document.getElementById("connectWallet");
        const walletOptions = document.getElementById("walletOptions");
        const badgeDisplay = document.getElementById("badgeDisplay");
        const badgeIcon = document.getElementById("badgeIcon");
        const badgeName = document.getElementById("badgeName");
        const badgeDesc = document.getElementById("badgeDesc");
        const donationForm = document.getElementById("donationForm");
        const ethAmountInput = document.getElementById("ethAmount");
        const donateButton = document.getElementById("donateButton");
        
        // ===== State =====
        let provider = null;
        let signer = null;
        let userAddress = null;
        
        // ===== Wallet Connection =====
        function showWalletOptions() {
            walletOptions.style.display = "block";
            connectWalletBtn.textContent = "Select Wallet";
        }
        
        // Handle wallet selection
        document.querySelectorAll(".wallet-btn").forEach(btn => {
            btn.addEventListener("click", async () => {
                const walletType = btn.getAttribute("data-wallet");
                try {
                    if (walletType === "metamask" || walletType === "trust") {
                        await connectInjectedWallet();
                    } else if (walletType === "walletconnect") {
                        await connectWalletConnect();
                    }
                } catch (error) {
                    console.error("Connection failed:", error);
                    alert("Failed to connect. Please try again.");
                }
            });
        });
        
        // Connect to injected wallets (MetaMask/Trust)
        async function connectInjectedWallet() {
            // Check for mobile-specific providers
            const ethereumProvider = window.ethereum || window.trustwallet;
            
            if (!ethereumProvider) {
                // Deep link to wallet apps
                if (isMobile()) {
                    const walletApp = confirm("You need a Web3 wallet. Open app store to install?");
                    if (walletApp) {
                        window.open("https://metamask.io/download.html", "_blank");
                    }
                } else {
                    alert("Please install MetaMask or Trust Wallet!");
                }
                return;
            }
            
            // Initialize provider
            provider = new ethers.providers.Web3Provider(ethereumProvider);
            const accounts = await provider.send("eth_requestAccounts", []);
            
            if (accounts.length === 0) {
                throw new Error("No accounts found");
            }
            
            userAddress = accounts[0];
            updateUI();
        }
        
        // Check if user is on mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // ===== UI Updates =====
        function updateUI() {
            connectWalletBtn.textContent = `Connected: ${shortAddress(userAddress)}`;
            connectWalletBtn.classList.add("btn-connected");
            walletOptions.style.display = "none";
            badgeDisplay.style.display = "block";
            donationForm.style.display = "block";
            loadBadge();
        }
        
        function shortAddress(address) {
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }
        
        // ===== Badge System =====
        const badges = {
            none: { name: "No Badge", desc: "Donate to unlock your exclusive badge.", colorClass: "none" },
            bronze: { name: "Bronze Donor", desc: "Thank you for your support (10K CNEST)!", colorClass: "bronze" },
            silver: { name: "Silver Donor", desc: "Your dedication is inspiring (100K CNEST)!", colorClass: "silver" },
            gold: { name: "Gold Donor", desc: "You are a true champion (1M CNEST)!", colorClass: "gold" }
        };
        
        function loadBadge() {
            const savedBadge = localStorage.getItem("charitynestBadge") || "none";
            updateBadgeUI(savedBadge);
        }
        
        function updateBadgeUI(badgeKey) {
            const badge = badges[badgeKey];
            badgeIcon.className = `badge ${badge.colorClass}`;
            badgeIcon.textContent = badgeKey === "none" ? "?" : badgeKey.charAt(0).toUpperCase();
            badgeName.textContent = badge.name;
            badgeDesc.textContent = badge.desc;
        }
        
        // ===== Initialization =====
        connectWalletBtn.addEventListener("click", showWalletOptions);
        
        // Load ethers.js
        const script = document.createElement("script");
        script.src = "https://cdn.ethers.io/lib/ethers-5.2.umd.min.js";
        script.onload = () => {
            console.log("Ethers.js loaded");
            // Check if wallet is already connected
            if (window.ethereum && window.ethereum.selectedAddress) {
                connectInjectedWallet().catch(console.error);
            }
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
